<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles1.css">
    <title>Login/SignUp Page</title>
</head>
<body style="background-color: black;">
    <div class="loader">
        <div>
            <lottie-player src="https://lottie.host/451aadfb-9af8-4298-98be-e9c583f8a72c/jPRsrfR2jf.json"
            background="##FFFFFF" speed="1" style="width: 500px; height: 150px" loop autoplay mode="normal">
            </lottie-player>
        </div>
    </div>
    <div class="snowflakes" style="display: block;">
        <div id="particles-js"></div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <img src="../assets/images/logo/logo..png" alt="Website Logo" class="logo-right">
            <form action="https://sk66641.github.io/Random-Disco-Light-Simulator/">
                <h1 style="color: #f09819; margin-bottom: 2rem;">Activate Your Account</h1>
                <div class="socialIcons">
                    <span class="icons">
                      <a href="" aria-label="Linkedin" title="linkedin"><i class="fab fa-linkedin ico"></i></a>
                    </span>
                    <span class="icons">
                      <a href="" aria-label="Instagram" title="instagram"><i class="fa-brands fa-instagram ico"></i></a>
                    </span>
            
                    <span class="icons">
                      <a href="https://github.com/sk66641/Random-Disco-Light-Simulator" title="github">
                        <i class="fab fa-github ico"></i>
                      </a>
                    </span>
            
                    <span class="icons">
                      <a href="" aria-label="X" title="Twitter"><i class="fa-brands fa-x-twitter ico"></i></a>
                    </span>
            
                    <span class="icons">
                      <a href="" aria-label="Discord" title="discord"><i class="fa-brands fa-discord ico"></i></a>
                    </span>
                  </div>
                <span style="color: #f09819;">Secure Access with Your Email Password</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" id="passwordSignUp" placeholder="Password">
                    <a href="#" class="icon password-toggle" data-target="passwordSignUp"><i class="fas fa-eye"></i></a>
                </div>
                <div class="password-container">
                    <input type="password" id="confirmPasswordSignUp" placeholder="Confirm Password">
                    <a href="#" class="icon password-toggle" data-target="confirmPasswordSignUp"><i class="fas fa-eye"></i></a>
                </div>
                
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="https://sk66641.github.io/Random-Disco-Light-Simulator/">
                <p><img src="../assets/images/logo/logo..png" alt="Website Logo" class="logo-left"></p>
                <div class="socialIcons">
                    <span class="icons">
                      <a href="" aria-label="Linkedin" title="linkedin"><i class="fab fa-linkedin ico"></i></a>
                    </span>
                    <span class="icons">
                      <a href="" aria-label="Instagram" title="instagram"><i class="fa-brands fa-instagram ico"></i></a>
                    </span>
            
                    <span class="icons">
                      <a href="https://github.com/sk66641/Random-Disco-Light-Simulator" title="github">
                        <i class="fab fa-github ico"></i>
                      </a>
                    </span>
            
                    <span class="icons">
                      <a href="" aria-label="X" title="Twitter"><i class="fa-brands fa-x-twitter ico"></i></a>
                    </span>
            
                    <span class="icons">
                      <a href="" aria-label="Discord" title="discord"><i class="fa-brands fa-discord ico"></i></a>
                    </span>
                  </div>
                <span style="color: #f09819;">Secure Access with Your Email Password</span>
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" id="passwordSignIn" placeholder="Password">
                    <a href="#" class="icon password-toggle" id="togglePasswordSignIn"><i class="fas fa-eye"></i></a>
                </div>
                <a href="https://sk66641.github.io/Random-Disco-Light-Simulator/">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 style="color: yellow;">Welcome back, Explorer!</h1>
                    <p>Unleash all site features by entering your personal details</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 style="color: yellow;">Hey there, Friend!</h1>
                    <p>Sign up with your personal details to unlock all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/background.js"></script>
    <script src="./script1.js"></script>
</body>
</html>
